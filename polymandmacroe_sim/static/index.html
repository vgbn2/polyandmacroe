<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolySimulator Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: #0f172a;
            /* Slate 900 */
            color: #e2e8f0;
            /* Slate 200 */
        }
    </style>
</head>

<body class="min-h-screen p-6">
    <!-- Navbar -->
    <nav class="flex justify-between items-center mb-8 px-4">
        <div class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            PolySimulator Local
        </div>
        <div class="glass px-4 py-2 rounded-lg flex items-center space-x-4">
            <span>ðŸ’° Balance:</span>
            <span id="balance-display" class="font-mono text-green-400 text-xl">$Loading...</span>
        </div>
    </nav>

    <!-- Main Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Left Col: Portfolio -->
        <div class="lg:col-span-2 space-y-6">
            <!-- Chart -->
            <div class="glass rounded-xl p-6 h-80">
                <h2 class="text-xl font-semibold mb-4 text-slate-300">Portfolio Performance</h2>
                <canvas id="portfolioChart"></canvas>
            </div>

            <!-- Positions -->
            <div class="glass rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4 text-slate-300">Active Positions</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-slate-500 border-b border-slate-700">
                                <th class="pb-2">Market</th>
                                <th class="pb-2">Outcome</th>
                                <th class="pb-2 text-right">Shares</th>
                                <th class="pb-2 text-right">Avg Price</th>
                                <th class="pb-2 text-right">Live Price</th>
                                <th class="pb-2 text-right">PnL</th>
                                <th class="pb-2 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="positions-table">
                            <!-- Populated by JS -->
                            <tr>
                                <td colspan="7" class="text-center py-4 text-slate-500">Loading positions...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Col: Market Explorer -->
        <div class="space-y-6">
            <div class="glass rounded-xl p-6 h-full">
                <h2 class="text-xl font-semibold mb-4 text-slate-300 flex justify-between">
                    <span>ðŸ”¥ High Edge Ops</span>
                    <button onclick="refreshMarkets()"
                        class="text-sm bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded">Refresh</button>
                </h2>
                <div id="markets-feed" class="space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
